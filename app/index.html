<!DOCTYPE html>
<html ng-app="castellersMap">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Castellers</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/castellers.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript">

		function setHeight(){
			var cw = $('#castellers-map-wrapper').width();
			$('#castellers-map-wrapper').css({'height':cw +'px'});
		}

		$(document).ready(function(){
			setHeight();
			$(window).resize(function(){
				setHeight();
			});

		});
	</script>
</head>
<body>
	<div class="row">
	  <div class="col-md-2">
		<all-castellers></all-castellers>
	  </div>
	  <div class="col-md-10">
		<div id="castellers-map-wrapper">
			<ng-include src="'castells/pilar.svg'" style="max-width: 100%; max-height: 100%;"></ng-include>
	  </div>
	</div>


  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
</body>
</html>
